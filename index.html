<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Business Card</title>
  <link rel="stylesheet" href="business-card-styles.css">
</head>
<body>
    <h1>Website Using Flexbox</h1>
  <div class="card-container">
      <div class="card">
          <img src="avatar.png" alt="Your Name" class="avatar">
          <div class="info">
              <h1>Your Name</h1>
              <p>Web Developer</p>
              <p>your.name@example.com</p>
              <p>(123) 456-7890</p>
              <div class="social-icons">
                  <a href="https://twitter.com/yourname">
                      <img src="img/twitter.png" alt="Twitter"></a>
                  <a href="https://linkedin.com/in/yourname">
                      <img src="img/linkdin.png" alt="LinkedIn"></a>
                  <a href="https://github.com/yourname">
                      <img src="img/github.jpeg" alt="GitHub"></a>
              </div>
          </div>
      </div>
  </div>
</body>
</html>
